<!DOCTYPE html>
<html lang="en">
<head>
  <script src="p5.js"></script>
  <script src="addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="creator.js"></script>
  <meta charset="utf-8" />

  <script type='text/javascript'>
    title = "Tangram Sandbox - Created by: Andres Alarcón & Daniel - ";
    position = 0;
    function scrolltitle() {
      document.title = title.substring(position, title.length) + title.substring(0, position);
      position++;
      if (position > title.length) position = 0;
      titleScroll = window.setTimeout(scrolltitle,200);
    }
    scrolltitle();
  </script>

</head>
<body>
<div class="container">
  <div class="header">

    <h1>
      Tangram
      <br/>
      Sandbox Mode
      <br/>
      by: Andres Alarcon & Daniel
    </h1>
    <div>
      <h1>
        Nivel: <span id="Nivel"> 0 </span>
      </h1>
      <ul>
        <li>Seleccionar pieza -- Manener Click izquierdo</li>
        <li>Rotar pieza -- Flechas izquierda y derecha</li>
        <li>Reflejar pieza -- Flecha hacia arriba</li>
        <li>Cambiar eje de rotación -- Flecha hacia abajo</li>
        <li><button type="button" onclick="saveSilueta()">Guardar Figura</button> <button type="button" onclick="loadNext()"> Cargar siguiente Figura</button></li>

      </ul>
    </div>

  </div>
  <div id="CanvasContainer"></div>

</div>
</body>
</html>
